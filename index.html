<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <h5>Click anywhere on grid or on toggle button to start drawing, click again to stop</h5>
    <div class="container"></div>
    <div class="buttons-layer-1">
        <button>Change grid size</button>
        <button id="grey">Grey mode</button>
        <button id="rainbow">Rainbow mode</button>
        <button id="eraser">Eraser</button>
    </div>
    <div class="buttons-layer-2">
        <button class="toggle">Toggle</button>
        <button class="clear">Clear</button>
    </div>
    <script src="dom-manipulation.js"></script>
    <script src="drawing-modes.js"></script>
</body>
</html>
